          WECHAT_WORK_BOT_WEBHOOK: ${{env.WECHAT_WORK_BOT_WEBHOOK}}
        with:
          msgtype: markdown
          content: "ğŸŒ§ï¸**ã€[${{ github.repository }}](https://github.com/${{ github.repository }})ã€‘** \n
          \n
